<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Video Converter - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family:  Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .google-btn {
      background-color: #fff;
      color: #555;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .google-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Login - Text to video converter</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>

    <div class="google-btn" onclick="loginWithGoogle()">
      <i class="fab fa-google google-icon"></i>
      Login with Google
    </div>
  </form>

  <script>
    function loginWithGoogle() {
      // Implement Google Sign-In logic here
      // You'll need to integrate Google Sign-In API
      // Visit: https://developers.google.com/identity/sign-in/web/sign-in
    }
  </script>

</body>
</html>
